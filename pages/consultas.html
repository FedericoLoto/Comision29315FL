<body class="i_body">
    <div class="c_grid">
        <header class="c_cabecera cm_header">
            <img class="i_cabecera_img" src="../img/logoemer.png" alt="Logo">
            <nav class="i_cabecera_nav">
                <ul class="i_cabecera_nav_ul">
                    <li><a class="i_nav" href="../index.html">INICIO</a></li>
                    <li><a class="i_nav" href="especialistas.html">ESPECIALISTAS</a></li>

                    <li><a class="i_nav" href="socios.html">SOCIOS</a></li>
                    <li><a class="i_nav" href="#">CONSULTAS</a></li>
                </ul>
            </nav>
        </header>
        <main class="c_main cm_main">
            <div class="c_main_div">
                <h1 class="c_prin_h1">Consultas</h1>
                <form class="c_form" action="">
                    <legend>Llene los siguiente datos</legend>
                    <div>
                            <label for="nombre">Nombre Completo</label>
                            <input class="c_name" id="nombre" name="nombre" type="text" placeholder ="Nombre y Apellido">
                    </div>
                    <div>
                        <label for="mail">Correo Electrónico</label>
                        <input class="c_name" id="mail" name="mail" type="email" placeholder="juancito@gmail.com">
                    </div>
                    <legend>-Tipo de consulta-</legend>
                    <div>
                        <label for="tipo">Seleccione consulta</label>
                        <select class="c_name c_namee" name="consulta" id="tipo">
                            <option value="Atencion">Atencion</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Reclamos">Reclamos</option>
                            <option value="Socio">Ser Socio</option>
                            <option value="Trabajo">Trabajo</option>
                        </select>
                    </div>
                    <div>
                        <label for="satisfecho">Puntué atención</label>
                        <input class="c_atent" id="satisfecho" name="satisfecho" type="range">
                    </div>
                    <legend>Ingrese su comentario</legend>
                    <div>
                        <textarea class="c_name c_coment" name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese comentario"></textarea>
                            <br>
                        <input class="boton_env" name="Enviar" type="submit">
                    </div>
                </form>
            </div>
        </main>
        <footer class="c_pie nm_pie">
            <div class="i_info">
                <p class="i_pie_p">Teléfono: 0220 4776040/7030</p>
                <a class="i_pie_f" href="https://www.facebook.com/Emergencia-Marcos-Paz-102557994881773/" target="_blank"><i class="ri-facebook-circle-line icon"></i></a>
                <a class="i_pie_i" href="https://www.instagram.com/" target="_blank"><i class="ri-instagram-line icon"></i></a>
                <a class="i_pie_w" href="https://www.whatsapp.com/?lang=es" target="_blank"> <i class="ri-whatsapp-line icon"></i></a>
            </div>

                <iframe class="mapa mm_mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d579.2898487679169!2d-58.83760231523558!3d-34.78182650866211!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcec04628aff4d%3A0xe692734e66da6ca8!2sEmergencia%20Marcos%20Paz!5e0!3m2!1ses!2sar!4v1657764366434!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
